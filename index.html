    <style>
        body {
            font-family: serif;
            margin: 0;
        }

        /* Cadre général avec marges et décalage vertical */
        .page {
            max-width: 900px;
            margin: 80px auto;   /* ↕ espace haut / bas + centrage horizontal */
            padding: 0 40px;     /* ↔ marges par rapport à la fenêtre */
        }

        /* Deux colonnes égales */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 40px;
            align-items: start;
        }

        /* Boutons-liens */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #888;
            border-radius: 4px;
            background-color: #f8f8f8;
            text-align: center;
            text-decoration: none;
            color: #000;
            margin-bottom: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
